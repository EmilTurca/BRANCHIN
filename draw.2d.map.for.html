<body style="font-family: monospace; line-height: 9px;"></body>
<script>
    let rx = 5
    let ry = 5
    let sx = 1
    let sy = 2
    for(let y = 1; y <= 10; y++) {
        for ( let x = 1; x <= 10; x++) {
            if(x == rx && y == ry) {
                document.write(`R`)
            } else {
                document.write(`.`)
            }
            if (x == sx && y == sy) {
                document.write(`S`)
            }
        }
            document.write(`<br>`)
    }
</script>
